<div class="form">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <label>UserName</label>
    <input type="text" formControlName="userName" class="formControl" />
    <label>Password</label>
    <input type="password" formControlName="password" class="formControl" />
    <button type="submit" class="btn">Submit</button>
  </form>
</div>
